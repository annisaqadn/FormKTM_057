<html>
    <head>
        <title>Form KTM</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <style>
            fieldset{
                width: 550px;
                margin:  0px auto;
                background-color: lightgoldenrodyellow;
            }
        </style>
        <fieldset>
        <center><h1>Form Kartu Tanda Mahasiswa</h1></center>
        <hr/>
        <form action="/data" method="POST" enctype="multipart/form-data">
            <table>
                <tr>
                    <td><label for="varNama">Nama</label></td>
                    <td><input type="text" name="varNama" placeholder="Masukkan Nama"></td>
                </tr>
                <tr>
                    <td><label for="varNIM">NIM</label></td>
                    <td><input type="text" name="varNIM" placeholder="Masukkan NIM"></td>
                </tr>
                <tr>
                    <td><label for="varTL">Tanggal Lahir</label></td>
                    <td><input type="date" name="varTL"></td>
                </tr
                <tr>
                    <td><label for="varPS">Program Studi</label></td>
                    <td><input type="text" name="varPS" placeholder="Masukkan Program Studi"></td>
                </tr>
                <tr>
                    <td><label for="varFoto">Foto</label></td>
                    <td><input type="file" name="varFoto"></td>
                </tr>
            </table>
            <p style="float: right"><input type="submit" value="KIRIM"/></p>  
        </form>
        </fieldset>
    </body>
</html>
